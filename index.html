<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Previsão do Tempo</title>
</head>
<body>

   <main class="bigger-box">

    <input class="input-city" type="text" name="cidade" id="cidade" placeholder="Digite o nome da cidade">
    <button class="button-search" onclick="clickButton()">
        <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
    </button>

    <div class="medium-box">
        <h2 class="city">Tempo em São Paulo</h2>
        <p class="temp">21°C</p>

        <div class="smaller-box">
            <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-inf-tempo">
            <p class="text-forecast">Nublado</p>
        </div>

        <p class="sensation">Sensação Térmica: 22°C</p>
        <p class="humidity">Umidade: 76%</p>
    </div>

   </main>

</body>
</html>
